<header-dir></header-dir>


<div class="home">
    <!-- Filter side bar -->
    <div class="left_box">
        <div class="filter" ng-show="!filter">
            <h2>Filter</h2>
            <h3>Categories</h3>
                <input type="radio" name="nu" value="new" ng-model="nu"><label>New</label><br>
                <input type="radio" name="nu" value="used" ng-model="nu"><label>Used</label>
            <h3>Price</h3>
            <ul>
                <input type="radio" name="price" ng-model="high" value="high"><label>High to Low</label><br>
                <input type="radio" name="price" ng-model="low" value="low"><label>Low to High</label>
            </ul><br><br>
            <button ng-click="apply(nu, value)">Apply</button>
            <button type="button" name="button" ng-click="reset()">Reset</button>
        </div>
    </div>
    <!-- Begin Listings -->
    <div class="right_box">
        <div class="block_list" ng-repeat="post in posts | orderBy:predicate:reverse | filter:stuff" ng-href="{{details}}">

            <div class="top_list">
                <img ng-src="{{ post.img[0] }}" alt="Thumbnail" class="thumbnail" />
                <p>{{ post.title }} </p>
                <p>${{ post.price }}</p>

            </div>
            <h6 class="post">Posted: {{ post.timeOn }}</h6>
        </div>
    </div>

</div>
