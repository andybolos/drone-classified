<div class="">
    <h1>My Listings Dashboard</h1><br>
    <a href="#/home">Home</a>
    <h1>New Listing</h1>
        <form class="" ng-model="newPost">
            <select class="" name="" ng-model="newPost.user_id">
                <option ng-repeat="user in users">{{ user._id }}</option>

            </select>
            <input type="text" placeholder="Title" ng-model="newPost.title">
            <select class="" name="" ng-model="newPost.category">
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>
            <input type="number" placeholder="Price" ng-model="newPost.price">
            <textarea name="description" rows="8" cols="40" ng-model="newPost.description"></textarea>
            <!-- <input type="textbox" placeholder="Description" ng-model="newPost.description"> -->
            <input type="button" name="name" value="Add Listing" ng-click="addPost(newPost)">
        </form>

    <h2>My Listings</h2>
    <div class="" ng-repeat="post in posts">
        <ul>
            <li>{{ post.title }}</li>
            <li>${{ post.price }}</li>
            <li>{{ post.category }}</li>
            <li>{{ post.description }}</li>
        </ul>
        <button ng-click="deletePost(post._id)">Destroy</button>

    </div>

</div>
